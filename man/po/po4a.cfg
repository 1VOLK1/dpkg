[po4a_langs] de es fr hu ja pl pt_BR ru sv
[po4a_paths] $(srcdir)/po/dpkg-man.pot $lang:$(srcdir)/po/$lang.po

# Make sure the man pages are generated with the right encoding.
[po4a_alias:man] man                                      \
                 opt_de:"-L ISO-8859-1"                   \
                 opt_es:"-L ISO-8859-1"                   \
                 opt_fr:"-L ISO-8859-1"                   \
                 opt_hu:"-L ISO-8859-2     -A ISO-8859-2" \
                 opt_ja:"-L euc-jp         -A utf-8"      \
                 opt_pl:"-L ISO-8859-2"                   \
                 opt_pt_BR:"-L ISO-8859-1"                \
                 opt_ru:"-L koi8-r         -A koi8-r"     \
                 opt_sv:"-L ISO-8859-1"

